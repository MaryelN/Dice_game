<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Maryel Navarro">
  <meta name="description" content="Dice Game with JavaScript">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="icon" type="dice/x-icon" href="/assets/images/favicon-16x16.png">
  <title>Dice Game</title>
  <meta property="og:title" content="Dice Game" />
  <meta property="og:type" content="games" />
</head>
<body>
  
  <div class="container">
    <div class="row">
      <div class="col text-center">
      <h1>DICE GAME</h1>
      <button id="clear">NEW GAME</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md text-center">
        <h2>PLAYER 1</h2>
        <p class="number" id="score-1">0</p>
        <div class="current-container">
          <p>CURRENT</p>
          <p id="current-1">0</p>
        </div>
      </div>
      <div class="col-xs-12 col-md text-center">
        <img src="/assets/images/dice-1.png" class="dice" id="dice"/>
        <button id="roll">ROLL DICE</button>
        <button id="hold">HOLD</button>
      </div>
      <div class="col-xs-4 col-md text-center">
        <h2>PLAYER 2</h2>
        <p class="number" id="score-2">0</p>
        <div class="current-container">
          <p>CURRENT</p>
          <p id="current-2">0</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
